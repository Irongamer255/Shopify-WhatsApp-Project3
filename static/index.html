<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify WhatsApp Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Shopify WhatsApp Dashboard</h1>

        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders"
                    type="button">Orders</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings"
                    type="button">Settings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics"
                    type="button">Analytics</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Orders Tab -->
            <div class="tab-pane fade show active" id="orders" role="tabpanel">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h5 class="card-title">Recent Orders</h5>
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>Customer</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Delivery Slot</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-table-body">
                                    <!-- Orders will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-pane fade" id="settings" role="tabpanel">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <h5 class="card-title">Configuration</h5>
                        <form id="settings-form">
                            <div class="mb-3">
                                <label for="delay-input" class="form-label">Confirmation Delay (minutes)</label>
                                <input type="number" class="form-control bg-dark text-light" id="delay-input">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Settings</button>
                        </form>
                        <hr>
                        <h6 class="card-title">WhatsApp Connection</h6>
                        <button id="connect-whatsapp-btn" class="btn btn-success w-100">
                            <i class="bi bi-qr-code-scan"></i> Connect WhatsApp
                        </button>
                    </div>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div class="tab-pane fade" id="analytics" role="tabpanel">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card bg-secondary text-light mb-3">
                            <div class="card-body text-center">
                                <h6>Total Orders</h6>
                                <h3 id="total-orders">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-secondary text-light mb-3">
                            <div class="card-body text-center">
                                <h6>Confirmation Rate</h6>
                                <h3 id="conf-rate">0%</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-secondary text-light mb-3">
                            <div class="card-body text-center">
                                <h6>Cancellation Rate</h6>
                                <h3 id="cancel-rate">0%</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-secondary text-light mb-3">
                            <div class="card-body text-center">
                                <h6>Delivery Success</h6>
                                <h3 id="success-rate">0%</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
